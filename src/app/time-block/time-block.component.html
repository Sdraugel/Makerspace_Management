<style>
  .booking-btn {
    background-color: lightblue;
    color: black;
    height:60px;
    width:140px;
  }

  .clear-btn {
    height:60px;
    width:140px;
    background: transparent;
    border: none !important;
    font-size:0;
  }
</style>

<div *ngIf="booking; else clearButton">
  <button class="sky-btn booking-btn"
    type="button"
    [skyPopover]="myPopover"
    skyPopoverTrigger="mouseenter">
    <span>{{ booking.name }}</span>
    <br>
    <span>{{ booking.startTime }} - {{ booking.endTime }}</span>
  </button>
</div>

<ng-template #clearButton>
  <button class="sky-btn clear-btn"
  ></button>
</ng-template>
