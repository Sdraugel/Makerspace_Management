<sky-modal>
    <sky-modal-header>
      {{title}}
    </sky-modal-header>
    <sky-modal-content>
      <div>
        <label>
          Station: 
        </label>
        <select id="Stations" required>
          <option value="1">Station 1</option>
          <option value="2">Station 2</option>
          <option value="3">Station 3</option>
          <option value="4">Station 4</option>
          <option value="5">Station 5</option>
        </select>
      </div>
      <div>
        <label>Date</label>
        <sky-datepicker>
          <input
            skyDatepickerInput
            [dateFormat]="dateFormat"
            [disabled]="disabled" 
            [maxDate]="maxDate"
            [minDate]="minDate"
            [(ngModel)]="selectedDate"
            #date="ngModel"
          />
        </sky-datepicker>
      </div>
      <div>
        <label>Start Time:</label>
        <sky-timepicker
    #startTimePicker
  >
    <input
      formControlName="time"
      type="text"
      [timeFormat]="format12"
      [skyTimepickerInput]="startTimePicker"
    />
  </sky-timepicker>
      </div>
      <div>
        <label>End Time:</label>
        <sky-timepicker
    #endTimePicker
  >
    <input
      formControlName="time"
      type="text"
      [timeFormat]="format12"
      [skyTimepickerInput]="endTimePicker"
    />
  </sky-timepicker>
      </div>
    </sky-modal-content>
    <sky-modal-footer>
      <button type="button" class="sky-btn sky-btn-primary" (click)="instance.save('Complete')">
        Save
      </button>
      <button type="button" class="sky-btn" (click)="instance.save('Cancel')">
        Cancel 
      </button>
    </sky-modal-footer>
  </sky-modal>
