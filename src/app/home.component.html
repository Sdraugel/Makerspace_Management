<app-nav>
</app-nav>

<main>

  <h1>
    {{ 'schedule_title' | skyAppResources }}
  </h1>
  <div class="row" style="margin-top: 15px;  padding: 15px;">
    <div class="col-md-6">
      <button
        class="sky-btn sky-btn-primary"
        rel="noopener noreferrer"
        target="_blank"
      >
        Reserve station
      </button>
      <button
        class="sky-btn sky-btn"
        rel="noopener noreferrer"
        target="_blank"
        //(click)="openModal('defaultModal')"
      >
        Today
      </button>
      <sky-datepicker>
        <input
          skyDatepickerInput
          [dateFormat]="dateFormat"
          [disabled]="disabled"
          [maxDate]="maxDate"
          [minDate]="minDate"
          [(ngModel)]="selectedDate"
          #date="ngModel"
        />
      </sky-datepicker>
    </div>
  </div>
</main>
