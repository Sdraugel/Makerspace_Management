</app-nav>

<main>
  <h1>
    {{ 'schedule_title' | skyAppResources }}
  </h1>
    <p>
      <a
        class="sky-btn sky-btn-primary"
        rel="noopener noreferrer"
        target="_blank"
      >
        Reserve station
      </a>
    </p>

    <p>
      <a
        class="sky-btn sky-btn"
        rel="noopener noreferrer"
        target="_blank"
      >
        Today
      </a>
    </p>
    <p>
      <sky-datepicker>
        <input
          skyDatepickerInput
          [dateFormat]="dateFormat"
          [disabled]="disabled"
          [maxDate]="maxDate"
          [minDate]="minDate"
          [(ngModel)]="selectedDate"
          #date="ngModel"
        />
      </sky-datepicker>
    </p>
    <div>
      <mwl-calendar-day-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      jhghjkuyfghkf
      </mwl-calendar-day-view>
    </div>
</main>
