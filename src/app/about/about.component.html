<main>
  <sky-fluid-grid>
    <sky-row>
      <sky-column>
        <p>
			This page provides contact information for members of our team.
		</p>
        <ng-container *ngFor="let member of team">
          <div class="avatar">
          <sky-avatar [name]="member.name"></sky-avatar>
          </div>
          <sky-key-info [layout]="'vertical'">
            <sky-key-info-value>
              {{ member.name }}
            </sky-key-info-value>
            <sky-key-info-label>
              <a href="mailto:{{ member.email }}">
                {{ member.email }}
              </a>
            </sky-key-info-label>
          </sky-key-info>

        </ng-container>
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</main>
